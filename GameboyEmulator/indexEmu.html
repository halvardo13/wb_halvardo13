<!DOCTYPE html>
<html lang="en">
<head>
    <!--Meta-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Link to CSS-->
    <link rel="stylesheet" href="./CSS/style.css">

    <!--Title-->
    <title>GameboyEmulator</title>
</head>
<body>
    
    <!--Navigation-->
    <div class="navbar">
        <!--Logo-->
        <section class="main-nav">
            <li><a href="" class="logo">Gameboy<span>Emulator</span></a></li>
        </section>
        <!--Main nav-->
        <section class="main-nav">
            <li>About</li>
            <li>Quickstart</li>
            <li>Combatibilty</li>
            <li>Roadmap</li>
            <li>FAQs</li>
        </section>
        <!--cta contact-->
        <section class="main-nav">
            <li>Contact</li>
            <li style="margin-right: 1em;">GitHub</li>
        </section>
    </div>



    <!--Hero-->
    <div class="hero">
        <!--Tagline-->
        <h2>Cross platform &amp;</h2>
        <h2>Open source</h2>
        <h1>Emulation</h1>


    </div>


    <!--Download container-->
    <section class="dowload-cta">

        <h1>Download</h1>
        <div class="down-container">
            <div class="down-item">
                <ul>
                    <li><button>Win 64</button></li>
                    <li><button>Win 32</button></li>
                </ul>
            </div>

                    <li><button>Mac</button></li>
                    <li><button>Linux</button></li>

        </div>

    <section class="features">
        <h1>Features</h1>
        <div class="slider-container">
            <div class="slider-item" id="item1">Save States</div>
            <div class="slider-item" id="item2">Controllers</div>
            <div class="slider-item" id="item3">Screenshots & video</div>
            <div class="slider-item" id="item4">Debugging</div>
        </div>
        <div class="item-links">
            <a href="#item1">1</a>
            <a href="#item2">2</a>
            <a href="#item3">3</a>
            <a href="#item4">4</a>
